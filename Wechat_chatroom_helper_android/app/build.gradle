apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.sdkVersion
    buildToolsVersion rootProject.ext.buildToolVersion
    defaultConfig {
        applicationId "com.zdy.project.wechat_chatroom_helper"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.sdkVersion
        versionCode 30
        versionName "1.3.16"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets.main.java.srcDirs += 'src/main/kotlin'

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

}

dependencies {

    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly 'de.robv.android.xposed:api:82:sources'


    implementation files('libs/gson-2.7.jar')

    implementation "com.android.support:recyclerview-v7:$rootProject.ext.supportLibVersion"
    implementation "com.android.support:appcompat-v7:$rootProject.ext.supportLibVersion"
    implementation "android.arch.lifecycle:extensions:$rootProject.archLifecycleVersion"

    implementation 'com.github.gh0u1l5:wechat-spellbook:0.0.3'
    implementation 'com.tencent.bugly:crashreport_upgrade:1.3.4'
    implementation 'com.squareup.okhttp3:okhttp:3.9.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation project(':SwipeBackLibrary')
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.2.31"
    implementation 'org.springframework:spring-core:4.3.16.RELEASE'
}


repositories {
    mavenCentral()
}


